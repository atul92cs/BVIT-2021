<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions of js</title>
</head>
<body>
    <h1>Functions using Js</h1>
    <script>
        //function es5 method
        function addition(num1,num2)
        {
            let num3=num1+num2;
            console.log(num3);
        }
        //functions es6 method
        subtraction=(num1,num2)=>{
            let num3=num1-num2;
            console.log(num3);
        };
        addition(1,2);
        subtraction(3,1);
    </script>
</body>
</html>
